<ion-menu [content]="content" color="p-primary" drag-content="false">
  <ion-header>
    <ion-toolbar color="p-primary-dark" padding-top>
      <ion-title>Validar, Inc.</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="side-menu">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
